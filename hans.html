<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .certificate-box {
            width: 90%;
            margin: 20px auto;
            border: none;
            padding: 20px;
        }
        .verified {
            background-color: rgb(49, 184, 49);
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
        }
        .content {
            text-align: left;
            padding: 20px;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content table {
            width: 60%;
            border-collapse: collapse;
        }
        .content td {
            padding: 10px;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="certificate-box">
        <div class="verified">Certificate Verified</div>
        <div class="content">
            <table>
                <tr>
                    <td class="bold">Name :</td>
                    <td>Hanshika Kumari</td>
                </tr>
                <tr>
                    <td class="bold">AICTE ID :</td>
                    <td>STU45a216504fd55173f675790</td>
                </tr>
                <tr>
                    <td class="bold">College Name :</td>
                    <td>University College of Engineering and Technology</td>
                </tr>
                <tr>
                    <td class="bold">Courses completed :</td>
                    <td><span class="bold">Crop and Fertilizer Recommendation System using ML</span></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
